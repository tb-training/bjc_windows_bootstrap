---
driver:
  name: ec2
  aws_ssh_key_id: <%= ENV['AWS_KEYPAIR'] %>
  region: <%= ENV['AWS_REGION'] %>
  security_group_ids:
    - <%= ENV['AWS_SECURITY_GROUP_ID'] %>
  subnet_id: <%= ENV['AWS_SUBNET_ID'] %>
  associate_public_ip: true
  #instance_type: t3.micro
  instance_type: m3.medium
  tags:
    # Replace YOURNAME here
    Name: "YOURNAME-node"
    user: Administrator
    X-Contact: "tbagio@chef.io"
    X-Application: "training"
    X-Dept: "sales"
    X-Customer: "apjcorp"
    X-Project: "BJC-Demo"
    X-Termination-Date: "2022-07-20T12:04:30Z"
    X-TTL: 40 

provisioner:
  name: chef_zero
  product_name: chef
  product_version: 15.12.22
  chef_license: accept

verifier:
  name: inspec
  format: documentation

transport:
    username: administrator
    ssh_key: <%= ENV['AWS_KEYPAIR_FILE'] %>
    communicator: winrm

platforms:
  - name: windows-2016

suites:
  - name: default
    run_list:
      - recipe[bjc_windows_bootstrap::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
